<div class="container">
    <div class="header">
        <button mat-icon-button (click)="previousMonth()">
            <mat-icon>chevron_left</mat-icon>
        </button>
        <h2>{{ months[eventService.currentMonth - 1] }}, {{ eventService.currentYear }}</h2>
        <button mat-icon-button (click)="nextMonth()">
            <mat-icon>chevron_right</mat-icon>
        </button>

        <button mat-mini-fab class="fab" (click)="showDialog()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <div class="days">
        <h4>Sun</h4>
        <h4>Mon</h4>
        <h4>Tue</h4>
        <h4>Wed</h4>
        <h4>Thu</h4>
        <h4>Fri</h4>
        <h4>Sat</h4>
    </div>

    <div class="cells" #cells>
        <div *ngFor="let i of startOffset|times" class="filler-cell" [class.last-filler-cell]="i === startOffset"></div>
        <app-cell [events]="getEventsByDay(i)" [number]="i" *ngFor="let i of dayCount|times"
                  [selected]="i === selectedDay" (click)="cellClicked(i)" (dblclick)="showDialog()">{{ i }}
        </app-cell>
        <div *ngFor="let i of getTrailingEmptyCellCount()|times" class="filler-cell"
             [class.first-filler-cell]="i === 1"></div>
    </div>
</div>
